<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Wordle</title>
</head>

<body>
    <div class="win-screen hide">
        <div class="win-container">
            YOU WIN
        </div>
    </div>
    <div class="game">
        <header class="game-header">
            <h1>Wordle</h1>
        </header>
        <div class="game-board">
            <div class="game-board-row row-1">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
            <div class="game-board-row row-2">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
            <div class="game-board-row row-3">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
            <div class="game-board-row row-4">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
            <div class="game-board-row row-5">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
            <div class="game-board-row row-6">
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
                <div class="game-board-tile"></div>
            </div>
        </div>
        <div class="game-keyboard">
            <div class="game-keyboard-row">
                <div class="game-keyboard-key key-q">Q</div>
                <div class="game-keyboard-key key-w">W</div>
                <div class="game-keyboard-key key-e">E</div>
                <div class="game-keyboard-key key-r">R</div>
                <div class="game-keyboard-key key-t">T</div>
                <div class="game-keyboard-key key-y">Y</div>
                <div class="game-keyboard-key key-u">U</div>
                <div class="game-keyboard-key key-i">I</div>
                <div class="game-keyboard-key key-o">O</div>
                <div class="game-keyboard-key key-p">P</div>
            </div>
            <div class="game-keyboard-row">
                <div class="game-keyboard-key key-a">A</div>
                <div class="game-keyboard-key key-s">S</div>
                <div class="game-keyboard-key key-d">D</div>
                <div class="game-keyboard-key key-f">F</div>
                <div class="game-keyboard-key key-g">G</div>
                <div class="game-keyboard-key key-h">H</div>
                <div class="game-keyboard-key key-j">J</div>
                <div class="game-keyboard-key key-k">K</div>
                <div class="game-keyboard-key key-l">L</div>
            </div>
            <div class="game-keyboard-row">
                <div class="game-keyboard-key key-enter">ENTER</div>
                <div class="game-keyboard-key key-z">Z</div>
                <div class="game-keyboard-key key-x">X</div>
                <div class="game-keyboard-key key-c">C</div>
                <div class="game-keyboard-key key-v">V</div>
                <div class="game-keyboard-key key-b">B</div>
                <div class="game-keyboard-key key-n">N</div>
                <div class="game-keyboard-key key-m">M</div>
                <div class="game-keyboard-key key-backspace">DELETE</div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
